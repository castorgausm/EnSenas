<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>LOGROS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Begin your educational adventure with EnSeñas. Access your profile, start lessons, and track achievements. Dive into Lección 1 to Lección" />
    <link rel="stylesheet" type="text/css" href="./css/style2.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/Lessons.css" />
    <link rel="stylesheet" type="text/css" href="./css/prueba1.css"/>
</head>
<body>
    <div class="columnlogo_one-one">
        <header class="header-1">
            <div class="header_row-3">
                <div class="header_row--logo">
                    <img src="images/Logo.jpg" alt="primary Logo" class="header_logo" />
                    <h4 class="ui heading size-headings">EnSeñas</h4>
                </div>
                <div class="header_row--navigation">
                    <p class="ui heading size-headingxs">PERFIL</p>
                    <button class="header_button ui button purple_700 size-xs fill round">INICIO</button>
                </div>
            </div>
        </header>

        <div class="row_five">
            <div class="content">

                <div class="content_main">

                    <div class="content_lessons">
                        <h1 class="ui heading size-headinglg">Lecciones:</h1>
                        <div class="lessons_group">
                            <div class="lessons_column">
                                <div class="lessons_row--first">
                                    <button class="button--lesson1 ui button yellow_a700 size-md fill">Lección 1</button>
                                    <button class="button--lesson1 ui button yellow_a700 size-md fill">Lección 2</button>
                                </div>
                                <div class="lessons_row--first">
                                    <button class="button--lesson1 ui button yellow_a700 size-md fill">Lección 3</button>
                                    <button class="button--lesson1 ui button yellow_a700 size-md fill">Lección 4</button>
                                </div>
                                <div class="lessons_row--third">
                                    <button class="button--lesson1 ui button yellow_a700 size-md fill">Lección 5</button>
                                    <button class="button--lesson1 ui button yellow_a700 size-md fill">Lección 6</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="content_logros">
                        <h2 class="content_subtitle ui heading size-headinglg">LOGROS:</h2>
                        <div class="logro_card">
                            <div class="icon_tooltip">
                                <img src="images/lengua.png" alt="Logro 1" class="logro_icon">
                                <span class="tooltip_text">Logro 1: Primeras 2 Lecciones Completadas</span>
                            </div>
                        </div>
                        <div class="logro_card">
                            <div class="icon_tooltip">
                                <img src="images/lengua.png" alt="Logro 2" class="logro_icon">
                                <span class="tooltip_text">Logro 2: 4 Lecciones Completadas</span>
                            </div>
                        </div>
                        <div class="logro_card">
                            <div class="icon_tooltip">
                                <img src="images/lengua.png" alt="Logro 1" class="logro_icon">
                                <span class="tooltip_text">Logro 3: 6 Lecciones Completadas</span>
                            </div>
                        </div>
                        <div class="logro_card">
                            <div class="icon_tooltip">
                                <img src="images/lengua.png" alt="Logro 2" class="logro_icon">
                                <span class="tooltip_text">Logro 4: Haber leido todos los recursos</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
